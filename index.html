<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Management System</title>
    <style>
	    body{
  background-color:rgb(176,132,12);
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  }
  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: rgb(125,179,112);
    box-shadow: 0 4px 8px rgba(96,52,105);
}

h1 {
    text-align: center;
    color: #333;
}

.form-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}
input {
    padding: 8px;
    font-size: 16px;
    margin-right: 10px;
    width: 45%;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: black;
    color: white;
    border: none;
    border-radius: 5px;
}
button:hover {
    background-color: #45a049;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}
th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: rgb(52,14,74);
}

button.delete {
    background-color: #f44336;
}

button.delete:hover {
    background-color: #d32f2f;
}
	</style>
</head>
<body>
    <div class="container">
        <h1>Food Management</h1>
        <div class="form-container">
            <input type="text" id="foodName" placeholder="Enter food name"><br><br>
            <input type="text" id="foodCategory" placeholder="Enter food category"><br><br>
            <button onclick="addFood()">Add Food</button>
        </div>
		 <h2>Food List</h2>
        <table id="foodTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic food items will be injected here -->
            </tbody>
        </table>
    </div>

    <script>
	  
let foodList = [];

function renderFoodList() {
    const tableBody = document.querySelector('#foodTable tbody');
    tableBody.innerHTML = '';

    foodList.forEach((food, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${food.name}</td>
            <td>${food.category}</td>
            <td>
                <button onclick="editFood(${index})">Edit</button>
                <button class="delete" onclick="deleteFood(${index})">Delete</button>
            </td>
        `;
        tableBody.appendChild(row);
    });
}


function addFood() {
    const name = document.getElementById('foodName').value;
    const category = document.getElementById('foodCategory').value;

    if (name && category) {
        const newFood = { name, category };
        foodList.push(newFood);
        renderFoodList();
        document.getElementById('foodName').value = '';
        document.getElementById('foodCategory').value = '';
    } else {
        alert('Please enter both name and category');
    }
}

// Function to edit a food item
function editFood(index) {
    const newName = prompt('Enter new food name:', foodList[index].name);
    const newCategory = prompt('Enter new food category:', foodList[index].category);

    if (newName && newCategory) {
        foodList[index] = { name: newName, category: newCategory };
        renderFoodList();
    }
}


function deleteFood(index) {
    if (confirm('Are you sure you want to delete this item?')) {
        foodList.splice(index, 1);
        renderFoodList();
    }
}


renderFoodList();

	</script>
</body>
</html>
